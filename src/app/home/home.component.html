<div [innerHtml]="jsonLDString"></div>
<app-banners></app-banners>
<section *ngFor="let item of homePage | async">
  <section class="content-section featured-plans-section">
    <app-featured-plans [isPromo]="showPromoPlan"></app-featured-plans>
  </section>
  <section class="content-section cell-phones">
    <div class="blocks-section">
      <div class="side-section">
        <div class="image-section">
          <picture>
            <source width="300" height="265" srcset='assets/img/guy-with-phone-mobile.webp' media="(max-width: 639.9px)"
              type="image/webp">
            <source width="300" height="265" srcset='assets/img/guy-with-phone-mobile.png' media="(max-width: 639.9px)"
              type="image/png">
            <source width="733" height="377" srcset='assets/img/guy-with-phone-tablet.webp' media="(max-width: 1024.9px)"
              type="image/webp">
            <source width="733" height="377" srcset='assets/img/guy-with-phone-tablet.png' media="(max-width: 1024.9px)"
              type="image/png">
            <source width="639" height="518" srcset='assets/img/guy-with-phone-desktop.webp' media="(min-width: 1025px)"
              type="image/webp">
            <source width="639" height="518" srcset='assets/img/guy-with-phone-desktop.png' media="(min-width: 1025px)"
              type="image/png">
            <img width="639" height="518" src="assets/img/guy-with-phone-desktop.png" alt="african-american-with-mobile-phone">
          </picture>
        </div>
        <div class="details-section">
          <h1 class="header">Stream without interruptions</h1>
          <p class="details">The best plans with premium data service provided by two of the country’s fastest networks.
          </p>
          <button class="button primary" id="check-coverage" data-cy="check-coverage"
            [routerLink]="SUPPORT_ROUTE_URLS.BASE +'/'+SUPPORT_ROUTE_URLS.LANDING_COVERAGE" title="Check coverage"
            value="Check coverage" aria-label="Check coverage">Check coverage</button>
        </div>
      </div>
      <div class="side-section row-reverse">
        <div class="image-section">
          <picture>
            <source width="300" height="265" srcset='assets/img/women-with-phone-mobile.webp' media="(max-width: 639.9px)"
              type="image/webp">
            <source width="300" height="265" srcset='assets/img/women-with-phone-mobile.png' media="(max-width: 639.9px)"
              type="image/png">
            <source width="733" height="377" srcset='assets/img/women-with-phone-tablet.webp' media="(max-width: 1024.9px)"
              type="image/webp">
            <source width="733" height="377" srcset='assets/img/women-with-phone-tablet.png' media="(max-width: 1024.9px)"
              type="image/png">
            <source width="639" height="518" srcset='assets/img/women-with-phone-desktop.webp' media="(min-width: 1025px)"
              type="image/webp">
            <source width="639" height="518" srcset='assets/img/women-with-phone-desktop.png' media="(min-width: 1025px)"
              type="image/png">
            <img width="639" height="518" src="assets/img/women-with-phone-desktop.png" alt="american-women-with-mobile-phone">
          </picture>
        </div>
        <div class="details-section bring-phone-section">
          <h2 class="header">Bring your phone & keep your number</h2>
          <p class="details">Bring the phone you love to GoodMobile.</p>
          <button class="button primary" id="Bring-phone" data-cy="Bring-phone"
            [routerLink]="ACTIVATION_ROUTE_URLS.BASE +'/'+ACTIVATION_ROUTE_URLS.CHECK_PHONE" title="Check compatibility"
            value="Bring phone" aria-label="Bring phone">Check compatibility</button>
        </div>
      </div>
    </div>
  </section>
  <section class="content-section social-media">
    <app-social-media-swiper [pageId]="'home'"></app-social-media-swiper>
  </section>
  <section class="content-section coverage-home-section" id="network-section">
    <div class="container-flex maxWidth">
      <div class="col-md-10 col-12 network-coverage-section network-coverage-section2">
        <div class="content">
          <div class="text-side">
            <h3 class="title network-title">Powered by America’s best networks</h3>
            <h4 class="description network-description"> {{item?.fields?.section4body}}</h4>
          </div>
          <div class="action">
            <div class="coverage margin-top-50">
              <a [routerLink]="[SUPPORT_ROUTE_URLS.BASE+'/'+SUPPORT_ROUTE_URLS.LANDING_COVERAGE]"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <button class="button primary" data-cy="checkYourCoverage" title="Check your coverage"
                  value="{{item?.fields?.section4button}}"
                  aria-label="Check your coverage">{{item?.fields?.section4button}}</button></a>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="network-section2"></div> -->
      <div class="map-image-section">
        <picture>
          <source width="610" height="407" srcset='assets/img/USA-map-640.webp' media="(max-width: 833.9px)" type="image/webp">
          <source width="610" height="407" srcset='assets/img/USA-map-640.png' media="(max-width: 833.9px)" type="image/png">
          <source width="785" height="517" srcset='assets/img/USA-map.webp' media="(max-width: 1024.9px)" type="image/webp">
          <source width="785" height="517" srcset='assets/img/USA-map.png' media="(max-width: 1024.9px)" type="image/png">
          <source width="821" height="640" srcset='assets/img/USA-map-834.webp' media="(min-width: 1025px)" type="image/webp">
          <source width="821" height="640" srcset='assets/img/USA-map-834.png' media="(min-width: 1025px)" type="image/png">
          <img width="821" height="640" src="assets/img/USA-map-834.png" alt="USA map">
        </picture>
      </div>
    </div>
  </section>
  <section class="newsletterSection">
    <app-newsletter></app-newsletter>
  </section>
</section>
