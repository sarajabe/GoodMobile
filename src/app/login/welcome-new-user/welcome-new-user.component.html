<section class="page-section welcome-section">
  <div class="section-container">
    <div class="image-section">
      <picture>
        <source  srcset='assets/img/welcome-responsive.svg' media="(max-width: 1169.9px)"
          type="image/svg">
        <source  srcset='assets/img/welcome-responsive.svg' media="(max-width: 1169.9px)"
          type="image/svg">
        <source  srcset='assets/img/welcome-desktop.svg' media="(min-width: 1170px)"
          type="image/svg">
        <img src="assets/img/welcome-desktop.svg" alt="welcome to Good Mobile">
      </picture>
    </div>
    <div class="details-section">
      <div class="content">
        <h1 class="header-color">Welcome to Good Mobile!</h1>
        <p class="smaller">
          With Good Mobile, get your <span class="primary-font-bold">FREE UNLIMITED talk, text and data</span> every month through the Government Benefit Program, and much more!
        </p>
        <div class="actions-section">
          <button class="button primary" (click)="goToPlans()" title="Shop plans" id="shop-plans-button" data-cy="shop-plans-button">
            Shop plans
          </button>
          <button class="button secondary" (click)="goToCompatibility()" title="Bring phone" id="bring-phone-button">
            Bring phone
          </button>
        </div>
      </div>
      </div>
  </div>
    
  </section>
