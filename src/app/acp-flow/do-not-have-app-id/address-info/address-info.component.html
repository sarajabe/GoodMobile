<form [formGroup]="addressInfoForm" class="addressInfoFormNonAppExists" [class.acp-disabled]="!!disable">
    <div class="form-row bottom">
      <p class="fields-title" data-cy="addressTitle">Whatâ€™s your Full Address? <span class="red">*</span></p>
      <div class="form-field half">
        <label class="outlined-label-input">
          <input placeholder=" " formControlName="address1" maxlength="50" id="addressLookup" data-cy="addressLookup"
          #addressLookup type="text" />
          <span>Address Line 1</span>
        </label>
        <label class="validation-message" *ngIf="
        addressInfoForm.controls.address1.hasError('required') &&
        addressInfoForm.controls.address1.touched
      " id="required-address-one-msg">
        Address Line 1 is required
      </label>
      </div>
      <div class="form-field half">
        <label class="outlined-label-input">
          <input placeholder=" " formControlName="address2" maxlength="50" id="address2" data-cy="address2"
          #addressLookup type="text" />
          <span>Address Line 2 (Optional)</span>
        </label>
      </div>
      <div class="flex-responsive">
        <div class="form-row">
          <div class="form-field">
            <label class="outlined-label-input quarter">
              <input placeholder=" " formControlName="city" maxlength="50" id="city" data-cy="city" type="text" />
              <span>City</span>
            </label>
            <label class="validation-message" *ngIf="
              addressInfoForm.controls.city.hasError('required') &&
              addressInfoForm.controls.city.touched
            " id="required-city-msg" data-cy="required-city-msg">
              City is required
            </label>
            <label class="validation-message" *ngIf="addressInfoForm.controls.city.hasError('pattern')"
              id="invalid-city-msg" data-cy="invalid-city-msg">
              City is invalid
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label class="outlined-label-input quarter">
              <input placeholder=" " formControlName="state" maxlength="2" id="state" data-cy="state" type="text" minlength="2"/>
              <span>State</span>
            </label>
            <label class="validation-message" *ngIf="
              addressInfoForm.controls.state.hasError('required') &&
              addressInfoForm.controls.state.touched
            " id="required-state-msg" data-cy="required-state-msg">
              State is required
            </label>
            <label class="validation-message" *ngIf="addressInfoForm.controls.state.invalid && addressInfoForm.controls.state.dirty  &&  !addressInfoForm.controls.state.hasError('required')"
              id="invalid-state-msg" data-cy="invalid-state-msg">
              State is invalid
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label class="outlined-label-input quarter">
              <input placeholder=" " formControlName="zipCode" id="zipCode" data-cy="zipCode" type="text" maxlength="10" />
              <span>ZIP Code</span>
            </label>
            <label class="validation-message" *ngIf="
              addressInfoForm.controls.zipCode.hasError('required') &&
              addressInfoForm.controls.zipCode.touched
            " id="required-zipcode-msg" data-cy="required-zipcode-msg">
              ZIP Code is required
            </label>
            <label class="validation-message" *ngIf="addressInfoForm.controls.zipCode.hasError('pattern')"
              id="invalid-zipcode-msg" data-cy="invalid-zipcode-msg">
              ZIP Code is invalid
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
