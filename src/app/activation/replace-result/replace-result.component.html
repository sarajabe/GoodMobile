<section class="container-flex internal-page-margins replace-result">
    <div class="container-flex-row flex-center margin-bottom-20">
        <div class="text-center">
            <h1 class="header" id="choose-sim-header">SIM swap was successful!</h1>
            <p class="details">You have successfully swapped your SIM: </p>
            <p class="details"><b>({{oldIccid}})</b> with the SIM card: <b>({{iccid}})</b></p>
            <p class="details"> using phone number: <b>{{mdn}}</b></p>
        </div>
    </div>
    <div class="actions-container">
        <button class="button primary" id="view-account" (click)="goToAcccountSummary()">View Account</button>
    </div>
</section>
